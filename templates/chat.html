<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

            </div>

        </div>
        {% endif %}
    </div>
</body>
</html>
